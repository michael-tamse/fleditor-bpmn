<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BPMN Editor – bpmn.io</title>

    <!-- Styles are imported via modules (Vite) -->
    <!-- Favicon to avoid 404 in dev -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ccircle cx='8' cy='8' r='7' fill='%232563eb'/%3E%3Crect x='4' y='4' width='8' height='8' rx='2' fill='white'/%3E%3C/svg%3E">

    <!-- App styles -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Tab system styles early to avoid FOUC at startup -->
    <link rel="stylesheet" href="/src/bpmn-tabs/tabs.css" />
  </head>
  <body>
    <header class="toolbar">
      <div class="toolbar__left">
        <button id="btn-open" title="BPMN-Datei öffnen">Öffnen</button>
        <input id="file-input" type="file" accept=".bpmn,.xml,.bpmn20.xml,.dmn,.event" hidden />
        <span class="divider"></span>
        <button id="btn-save-xml" title="Als BPMN speichern">Speichern</button>
      </div>
      <div class="toolbar__right"></div>
    </header>

    <main class="editor">
      <div class="tabs" id="diagramTabs">
        <div class="tabbar">
          <button class="scroll-btn left" aria-hidden="true" tabindex="-1" title="Nach links scrollen">◀</button>
          <div class="tablist" role="tablist" aria-label="Geöffnete Diagramme"></div>
          <button class="scroll-btn right" aria-hidden="true" tabindex="-1" title="Nach rechts scrollen">▶</button>
          <div class="add-split">
            <button class="add-new" type="button" title="Neues Diagramm" aria-label="Neues Diagramm" aria-haspopup="menu" aria-expanded="false" aria-controls="add-menu">＋ Neues Diagramm</button>
            <div id="add-menu" class="add-menu" role="menu" aria-label="Neues Diagramm anlegen">
              <button type="button" data-kind="bpmn" role="menuitem">BPMN‑Diagramm</button>
              <button type="button" data-kind="dmn" role="menuitem">DMN‑Entscheidung</button>
              <button type="button" data-kind="event" role="menuitem">Event‑Definition</button>
            </div>
          </div>
        </div>
        <div class="panels">
          <div id="emptyState" class="empty-state" aria-live="polite">
            <div class="hint">
              <div class="title">Kein Diagramm geöffnet</div>
              <div class="text">Mit ＋ neues Diagramm anlegen oder „Öffnen" verwenden.</div>
              <div class="start-tiles" role="group" aria-label="Neues Dokument anlegen">
                <button class="tile" data-kind="bpmn" type="button">
                  <span class="type-icon bpmn" aria-hidden="true">B</span>
                  <span class="tile-title">BPMN‑Diagramm</span>
                  <span class="tile-sub">Prozessmodell erstellen</span>
                </button>
                <button class="tile" data-kind="dmn" type="button">
                  <span class="type-icon dmn" aria-hidden="true">D</span>
                  <span class="tile-title">DMN‑Entscheidung</span>
                  <span class="tile-sub">Entscheidungstabelle</span>
                </button>
                <button class="tile" data-kind="event" type="button">
                  <span class="type-icon event" aria-hidden="true">E</span>
                  <span class="tile-title">Event‑Definition</span>
                  <span class="tile-sub">Event Registry</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <span id="status" class="status" role="status" aria-live="polite"></span>
    </footer>

    <!-- Tauri host harness (no UI; only in Tauri env) -->
    <script type="module" src="/hosts/tauri/main.ts"></script>

    <!-- App entry (bundled via Vite) -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
