<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BPMN Editor – bpmn.io</title>

    <!-- Styles are imported via modules (Vite) -->
    <!-- Favicon to avoid 404 in dev -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ccircle cx='8' cy='8' r='7' fill='%232563eb'/%3E%3Crect x='4' y='4' width='8' height='8' rx='2' fill='white'/%3E%3C/svg%3E">

    <!-- App styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="toolbar">
      <div class="toolbar__left">
        <button id="btn-new" title="Neues Diagramm">Neu</button>
        <button id="btn-open" title="BPMN-Datei öffnen">Öffnen</button>
        <input id="file-input" type="file" accept=".bpmn,.xml,.bpmn20.xml" hidden />
        <span class="divider"></span>
        <button id="btn-save-xml" title="Als BPMN speichern">Speichern XML</button>
        <button id="btn-save-svg" title="Als SVG speichern">Speichern SVG</button>
      </div>
      <div class="toolbar__right">
        <button id="btn-zoom-out" title="Verkleinern">−</button>
        <button id="btn-zoom-reset" title="100%">100%</button>
        <button id="btn-zoom-in" title="Vergrößern">+</button>
        <span class="divider"></span>
        <button id="btn-fit" title="Auf Ansicht einpassen">Fit</button>
      </div>
    </header>

    <main class="editor">
      <div class="panes">
        <div id="canvas" class="canvas" aria-label="BPMN Arbeitsfläche"></div>
        <aside id="properties" class="properties" aria-label="Eigenschaften"></aside>
      </div>
    </main>

    <footer class="footer">
      <span id="status" class="status" role="status" aria-live="polite"></span>
    </footer>

    <!-- Tauri host harness (no UI; only in Tauri env) -->
    <script type="module" src="/hosts/tauri/main.ts"></script>

    <!-- App entry (bundled via Vite) -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
