<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BPMN Editor – bpmn.io</title>

    <!-- bpmn.io styles from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.6.3/dist/assets/diagram-js.css">
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.6.3/dist/assets/bpmn-js.css">
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.6.3/dist/assets/bpmn-font/css/bpmn.css">
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@18.6.3/dist/assets/bpmn-font/css/bpmn-codes.css">
    <link rel="stylesheet" href="https://unpkg.com/@bpmn-io/properties-panel/dist/assets/properties-panel.css">
    <!-- Favicon to avoid 404 in dev -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ccircle cx='8' cy='8' r='7' fill='%232563eb'/%3E%3Crect x='4' y='4' width='8' height='8' rx='2' fill='white'/%3E%3C/svg%3E">

    <!-- App styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="toolbar">
      <div class="toolbar__left">
        <button id="btn-new" title="Neues Diagramm">Neu</button>
        <button id="btn-open" title="BPMN-Datei öffnen">Öffnen</button>
        <input id="file-input" type="file" accept=".bpmn,.xml,.bpmn20.xml" hidden />
        <span class="divider"></span>
        <button id="btn-save-xml" title="Als BPMN speichern">Speichern XML</button>
        <button id="btn-save-svg" title="Als SVG speichern">Speichern SVG</button>
      </div>
      <div class="toolbar__right">
        <button id="btn-zoom-out" title="Verkleinern">−</button>
        <button id="btn-zoom-reset" title="100%">100%</button>
        <button id="btn-zoom-in" title="Vergrößern">+</button>
        <span class="divider"></span>
        <button id="btn-fit" title="Auf Ansicht einpassen">Fit</button>
      </div>
    </header>

    <main class="editor">
      <div class="panes">
        <div id="canvas" class="canvas" aria-label="BPMN Arbeitsfläche"></div>
        <aside id="properties" class="properties" aria-label="Eigenschaften"></aside>
      </div>
    </main>

    <footer class="footer">
      <span id="status" class="status" role="status" aria-live="polite"></span>
    </footer>

    <!-- bpmn.io modeler from CDN -->
    <script src="https://unpkg.com/bpmn-js@18.6.3/dist/bpmn-modeler.development.js"></script>
    <!-- Properties Panel (UMD global: window.BpmnPropertiesPanel) -->
    <script src="https://unpkg.com/bpmn-js-properties-panel@5.42.0/dist/bpmn-js-properties-panel.umd.js"></script>
    <script>
      (function () {
        // Bridge for various possible UMD globals / shapes
        var ns = window.BpmnPropertiesPanel || window.BpmnJSPropertiesPanel || window.BpmnJsPropertiesPanel || window['bpmn-js-properties-panel'];
        if (ns) {
          window.BpmnPropertiesPanelModule = ns.BpmnPropertiesPanelModule || ns.default || ns.panel || ns;
          window.BpmnPropertiesProviderModule = ns.BpmnPropertiesProviderModule || ns.provider || (ns.BpmnPropertiesProvider && (ns.BpmnPropertiesProvider.default || ns.BpmnPropertiesProvider));
        } else {
          console.warn('bpmn-js-properties-panel UMD namespace not found');
        }
      })();
    </script>

    <!-- App code -->
    <script src="./main.js"></script>
  </body>
  </html>
